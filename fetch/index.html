    <button onclick="dummy(1)">btm1</button>
    <button onclick="dummy(2)">btm2</button>

    <div id="res"></div>
    <script>
        async function dummy(ID) {
            let response = await fetch(`https://dummyjson.com/todos/${ID}` , {
                method : "GET"
            }) 
            let data = await response.json();
            console.log(data)
            document.getElementById("res").innerHTML = JSON.stringify(data);
        }
        dummy(ID);
    </script>
