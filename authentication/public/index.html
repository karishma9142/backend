<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auth website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>

    <script>
        async function signup() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;

            await axios.post("http://localhost:3000/signup", {
                username: username,
                password: password
            });
            alert("you are signed up");
        }
        async function signin() {
            const username = document.getElementById("signin-username").value;
            const password = document.getElementById("signin-password").value;

            const response = await axios.post("http://localhost:3000/signin", {
                username: username,
                password: password
            });
            localStorage.setItem("token", response.data.token);
            alert("you are signed in");

        }
        async function getUserinformation() {
            const response = await axios.get("http://localhost:3000/me", {
                headers: {
                    token: localStorage.getItem("token")
                }
            });
            document.getElementById("information").innerHTML =
                "Username: " + response.data.username + " " +
                "Password: " + response.data.password;

        }
        getUserinformation();
        function logout() {
            localStorage.removeItem("token");
            alert("You have been logged out successfully!");
        }
    </script>
</head>

<body>
    <div>
        signup
        <input id="signup-username" name="username" type="text" placeholder="username">
        <input id="signup-password" name="password" type="password" placeholder="password">
        <button onclick="signup()">submit</button>
    </div>
    <div>
        signin
        <input id="signin-username" name="username" type="text" placeholder="username">
        <input id="signin-password" name="password" type="password" placeholder="password">
        <button onclick="signin()">submit</button>
    </div>
    <div>
        <!-- <button onclick="getUserinformation()">User information</button> -->
        User information
        <div id="information"></div>
    </div>
    <div>
        <button onclick="logout()">Logout</button>
    </div>
</body>

</html>
